<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shifter Menu</title>
  <style media="screen">
  body{
    font-family: 'Raleway', sans-serif;
  }
    .navigation {
      display: none;
    }

    #topDiv {
      height: 100px;
      background-color: blue;
      padding: 0;
      position: relative;
    }

    .nav {
      width: 100%;
    }

    .nav-item {
      width: 100%;
      float: none;
      list-style: none;
    }
    .nav_content{
      width:100%;
      position: fixed;
      background-color: #FFF;
      height:42px;
    }
    /*@media only screen for tablets, desktop {*/
    @media only screen and (min-width: 415px) {
      .nav_content {
        display: none;
      }
      .navigation {
        position: absolute;
        right: 5%;
        top: 20px;
      }
      .nav-item {
        float: left;
        width: auto;
        zoom: 1;
      }
      .nav-item a {
        display: block;
        padding: 15px 20px;
        color: #FFF;
      }
      .nav-item a:hover {
        background: #2C3E50;
      }
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" media="(max-width: 414px)" href="formstone/src/css/navigation.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">


</head>

<body style="background-color:pink;">

  <div class="container">
    <div class="row">
      <section class="col-md-12" id="topDiv">
        <div class="nav_content">
          <span style="position:absolute;left:20px;line-height:42px;">MINER'S LAMP AWARD</span>
            <button type="button" style="position:absolute;right:0;" class="nav_handle"></button>
        </div>
        <nav class="navigation" data-navigation-handle=".nav_handle" data-navigation-content=".nav_content">
          <ul class="nav-list">
            <li class="nav-item"><a href="#">Donate</a></li>
            <li class="nav-item"><a href="#">What is it</a></li>
            <li class="nav-item"><a href="#">Our Leaders</a></li>
            <li class="nav-item"><a href="#">Rod Black</a></li>
            <li class="nav-item"><a href="#">Gallery</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="formstone/src/js/core.js"></script>
  <script src="formstone/src/js/mediaquery.js"></script>
  <script src="formstone/src/js/swap.js"></script>
  <script src="formstone/src/js/navigation.js"></script>
  <script type="text/javascript">
    /* JavaScript Media Queries */
    if (matchMedia) {
      const mq = window.matchMedia("(min-width: 500px)");
      mq.addListener(widthChange);
      widthChange(mq);
    }

    // media query change
    function widthChange(mq) {
      console.log("width over 414");
      const msg = (mq.matches ? "more" : "less") + " than 414 pixels";
      if (mq.matches) {
        console.log("over 414 " + msg);
      } else {
        console.log("no matches");
      }
    }

    $(document).ready(function() {
      $(".navigation").show().navigation({
        type: "overlay",
        gravity: "right",
        maxWidth: "10000px"
      });
    });
  </script>
</body>

</html>
